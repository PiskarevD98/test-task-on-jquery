<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Task validation</title>
    <style>
      .error {
        color: red;
      }
      label {
        margin-top:0.5%;
      }
      h4 {
        margin-bottom:0%;
      }
    </style>
  </head>
  <body style="background-color: gainsboro; margin-top: 0.3%;">
    <div class="container card" style="width: 30rem">
      <h4>Task validation</h3>
      <form class="form" id="form">
        <div class="form-group">
          <label for="inputFamilyChildren" >Введите фамилию ученика</label>
          <input
            type="text"
            class="form-control"
            name="familyChildren"
            id="inputFamilyChildren"
            placeholder="Фамилия ученика"
          />
        </div>
        <div class="form-group">
          <label for="inputNameChildren" >Введите имя ученика</label>
          <input
            type="text"
            class="form-control"
            name="nameChildren"
            id="inputNameChildren"
            placeholder="Имя ученика"
          />
        </div>
        <div class="form-group">
          <label for="inputSecondNameChildren">Введите отчество ученика</label>
          <input
            type="text"
            class="form-control"
            name="secondNameChildren"
            id="inputSecondNameChildren"
            placeholder="Отчество ученика"
          />
        </div>
        <div class="form-group">
          <label for="inputEmailChildren">Введите email ребенка</label>
          <input
            type="email"
            class="form-control"
            name="emailChildren"
            id="inputEmailChildren"
            placeholder="Email ребенка"
          />
        </div>
        <label for="class-select">Выберите класс ребенка</label>
        <select
          class="form-select"
          aria-label="Default select example"
          id="class-select"
          name="class-select"
        >
          <option selected disabled>Выберите класс</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
        </select>
        <div class="form-group">
          <label for="inputFamilyParent">Введите фамилию родителя</label>
          <input
            type="text"
            class="form-control"
            name="familyParent"
            id="inputFamilyParent"
            placeholder="Фамилия родителя"
          />
        </div>
        <div class="form-group">
          <label for="inputNameParent">Введите имя родителя</label>
          <input
            type="text"
            class="form-control"
            name="nameParent"
            id="inputNameParent"
            placeholder="Имя родителя"
          />
        </div>
        <div class="form-group">
          <label for="inputSecondNameParent">Введите отчество родителя</label>
          <input
            type="text"
            class="form-control"
            name="secondNameParent"
            id="inputSecondNameParent"
            placeholder="Отчество родителя"
          />
        </div>
        <div class="form-group">
          <label for="inputEmailParent">Введите email</label>
          <input
            type="email"
            class="form-control"
            name="emailParent"
            id="inputEmailParent"
            placeholder="Email родителя"
          />
        </div>
        <div class="form-group">
          <label for="inputEmailParent">Введите номер родителя</label>
          <input
            type="text"
            class="form-control"
            name="phoneParent"
            id="inputPhoneParent"
            placeholder="Телефон родителя"
          />
        </div>
        <button
          type="submit"
          class="btn btn-success"
          style="margin: 1rem 0; width: 100%"
        >
          Зарегистрироваться
        </button>
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
